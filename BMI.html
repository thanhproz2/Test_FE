    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
          <div class="panel panel-primary">
            <div class="panel-heading"><i class="fa fa-calculator" aria-hidden="true"></i> Caculating BMI</div>
            <div class="panel-body">
              <div class="form-horizontal">
                <div class="form-group">
                  <label for="inputHeight" id="tex" class="col-sm-2 control-label">Height</label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control"  autofocus id="inputHeight" placeholder="Enter the height (m)">
                  </div>                  
                </div>
                <div class="form-group">
                  <label for="inputWeight" class="col-sm-2 control-label" >Weight</label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="inputWeight" placeholder="Enter the weight (kg)">
                  </div>                  
                </div>
                <div class="form-group">
                  <label for="inputStatus" class="col-sm-2 control-label" >Status</label>
                  <div class="col-sm-8">
                    <label for="Result" class="control-label" id="lbResult"></label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-4 ">
                    <button type="submit"  class="btn btn-success btn-block" id="btnCal">Caculate</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../MyProject/js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../MyProject/js/bootstrap.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script>
    $(document).ready(function(){
      $("#btnCal").click(function(){
        var h = $('#inputHeight').val();
        var w = $('#inputWeight').val();
        var bmi = w/Math.pow(h,2);

        if( bmi <= 18.5 ){
          $('#lbResult').text('Underweight');
        }
        else if( bmi > 18.5 && bmi < 24.9 ){
          $('#lbResult').text('Normal weight');
        }
        else if( bmi >= 24.9 && bmi < 29.9){
          $('#lbResult').text('Over weight');
        }
        else{
          $('#lbResult').text('Obesity');
        }
      });

      $("#btn1").click(function(){
        $(".inputStatus1").text("Hello world!");
    });
    });
    
  </script>
